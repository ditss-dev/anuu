<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Ditss</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing-text {
      font-size: 1.875rem;
      font-weight: bold;
      text-align: center;
      color: white;
      width: fit-content;
      margin: 0 auto 1.5rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #00ffcc;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ffcc }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="max-w-md mx-auto py-10 px-4">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src="https://files.catbox.moe/mwuol9.jpg" alt="Ditss Logo" class="w-20 h-20 rounded-full shadow-lg" />
    </div>

    <!-- Judul -->
    <h1 class="typing-text">Payment Ditss</h1>
    <p class="text-center text-gray-400 mb-8">Pilih metode pembayaran yang tersedia di bawah ini</p>

    <!-- Payment Cards -->
    <div class="space-y-4">
      <div class="bg-gray-800 rounded-xl p-4 border-l-4 border-blue-500">
        <div class="flex justify-between">
          <span class="font-semibold">DANA</span>
          <span class="text-sm text-green-400">081513607731</span>
        </div>
        <button onclick="copyToClipboard('081513607731')" class="mt-2 bg-blue-600 w-full py-2 rounded">Copy</button>
      </div>

      <div class="bg-gray-800 rounded-xl p-4 border-l-4 border-purple-500">
        <div class="flex justify-between">
          <span class="font-semibold">OVO</span>
          <span class="text-sm text-green-400">081513607731</span>
        </div>
        <button onclick="copyToClipboard('081513607731')" class="mt-2 bg-purple-600 w-full py-2 rounded">Copy</button>
      </div>

      <div class="bg-gray-800 rounded-xl p-4 border-l-4 border-green-500">
        <div class="flex justify-between">
          <span class="font-semibold">GoPay</span>
          <span class="text-sm text-green-400">081513607731</span>
        </div>
        <button onclick="copyToClipboard('081513607731')" class="mt-2 bg-green-600 w-full py-2 rounded">Copy</button>
      </div>

      <div class="bg-gray-800 rounded-xl p-4 border-l-4 border-yellow-400">
        <div class="flex justify-between">
          <span class="font-semibold">ShopeePay</span>
          <span class="text-sm text-green-400">081513607731</span>
        </div>
        <button onclick="copyToClipboard('081513607731')" class="mt-2 bg-yellow-500 w-full py-2 rounded">Copy</button>
      </div>

      <div class="bg-gray-800 rounded-xl p-4 border-l-4 border-cyan-500">
        <div class="flex justify-between items-center">
          <span class="font-semibold">QRIS</span>
          <span class="text-sm text-green-400">Scan QR</span>
        </div>
        <img src="https://i.ibb.co/6JF2Lqt/qris-sample.png" alt="QRIS" class="w-full mt-3 rounded-lg" />
      </div>
    </div>

    <!-- Music Preview -->
    <div class="mt-8 bg-gray-800 p-4 rounded-lg">
      <p class="font-semibold mb-2">Now Playing</p>
      <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" class="w-full rounded"></audio>
      <a href="playlist.html" class="block text-sm text-cyan-400 text-center mt-3 underline">Lihat Playlist Lengkap</a>
    </div>

    <!-- Navigasi -->
    <div class="flex justify-center text-sm text-gray-300 mt-8">
      <a href="download.html" class="underline hover:text-white">Download SC Asuma</a>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-500 mt-8">powered by <strong>Ditss</strong></p>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert('Disalin ke clipboard!'))
        .catch(() => alert('Gagal menyalin!'));
    }
  </script>
</body>
</html>
